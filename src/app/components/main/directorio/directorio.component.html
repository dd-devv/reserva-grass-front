<app-header></app-header>

<div class="container-fluid" style="padding-top: 10vh">
    <div class="container py-4">
        <div class="container-fluid">
            <h4 class="fw-bold text-center">Directorio de empresas</h4>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">N째</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Regi처n</th>
                            <th scope="col">Provincia</th>
                            <th scope="col">Distrito</th>
                            <th scope="col">Direcci처n</th>
                            <th scope="col">Ubicaci처n</th>
                        </tr>
                    </thead>

                    <tbody class="table-group-divider" *ngIf="!load_data">
                        <tr *ngFor="let item of primeras_empresas; let i = index">
                            <th scope="row"> {{i+1}} </th>
                            <td> {{item.nombre}} </td>
                            <td> {{item.region}} </td>
                            <td> {{item.provincia}} </td>
                            <td> {{item.distrito}} </td>
                            <td> {{item.direccion}} </td>
                            <td>
                                <a href="{{item.ubicacion}}" target="_blank">
                                    <i class="bi bi-geo-alt"></i>
                                </a> &nbsp;

                                <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/ver', item._id]">Reservar</button>

                            </td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="load_data" class="text-center">
                    <div class="spinner-border" style="width: 3rem; height: 3rem" role="status"></div>
                    <h5 class="text-black-50"><small>Cargando...</small></h5>
                </div>
            </div>
        </div>
    </div>
</div>
